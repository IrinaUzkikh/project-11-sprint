<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><link href="style.bfb515e922b5a8ae0d0f.css" rel="stylesheet"></head><body><div class="root"><header class="header root__section"><img src="d2569cbeb1fd51acc5feac3a5a9de1a3.svg" alt="mesto logo" class="logo"></header><div class="profile root__section"><div class="user-info"><div id="edit-avatar" class="user-info__photo"></div><div class="user-info__data"><h1 class="user-info__name"></h1><p class="user-info__job"></p><button id="edit-profile" class="button-edit">Edit</button></div><button id="add-place" class="button user-info__button">+</button></div></div><div class="places-list root__section"></div><div id="popup-place" class="popup"><div class="popup__content"><img id="place-close" src="f67a2b83fbacb09abd0c81cf6cbf2046.svg" alt="" class="popup__close"><h3 class="popup__title">Новое место</h3><form class="popup__form" novalidate name="new"><div class="input-container"><input id="namePlace" name="name" required minlength="2" maxlength="30" class="popup__input popup__input_type_name" placeholder="Название"> <span id="error-namePlace" class="error-message"></span></div><div class="input-container"><input type="url" id="link" name="link" required class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку"> <span id="error-link" class="error-message"></span></div><div class="input-container"><button id="button-place" type class="button popup__button">+</button></div></form></div></div><div id="popup-profile" class="popup"><div class="popup__content"><img id="profile-close" src="f67a2b83fbacb09abd0c81cf6cbf2046.svg" alt="" class="popup__close"><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" novalidate name="profile"><div class="input-container"><input id="name" name="name" required minlength="2" maxlength="30" class="popup__input popup__input_type_name" placeholder="Имя"> <span id="error-name" class="error-message"></span></div><div class="input-container"><input id="info" name="info" required minlength="2" maxlength="30" class="popup__input popup__input_type_link-url" placeholder="О себе"> <span id="error-info" class="error-message"></span></div><button id="button-profile" type class="button popup__button">Сохранить</button></form></div></div><div id="popup-avatar" class="popup"><div class="popup__content"><img id="avatar-close" src="f67a2b83fbacb09abd0c81cf6cbf2046.svg" alt="" class="popup__close"><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" novalidate name="avatar"><div class="input-container"><input type="url" id="avatar" name="avatar" required class="popup__input popup__input_type_link-url" placeholder="Ссылка на аватар"> <span id="error-avatar" class="error-message"></span></div><div class="input-container"><button id="button-avatar" type class="button popup__button">Сохранить</button></div></form></div></div><div id="popup-card" class="popup"><div class="popup-card__content"><img id="card-close" src="f67a2b83fbacb09abd0c81cf6cbf2046.svg" alt="" class="popup-card__close"></div></div></div><script src="main.8b27575a465c057eefb6.js"></script></body></html>
